<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="roll-number">UID: 22BCA10500, 22BCA10501</div> <!-- Added Roll Number -->
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <label for="task">Enter a new task: </label>
            <input type="text" id="task" name="task" placeholder="Add your new task here...">
            <label for="time">Due time: </label>
            <input type="datetime-local" id="time" name="time">
            <button type="submit">Add Task</button>
        </form>
        <table class="task-table">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Status</th>
                    <th>Task</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="task-list">
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
